<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene
        embedded
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
>
    <a-nft
            type="nft"
            url="marker/markup_export"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
    >
        <a-entity
                gltf-model="singletree.glb"
                scale="0.5 0.5 0.5"
                position="0 0 0"
        ></a-entity>
    </a-nft>

    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
